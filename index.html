<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Main Page</title>
    <style>
        @keyframes scrollBg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        body {
            --bg-position: 0;
            background: linear-gradient(rgb(194, 147, 255), rgb(255, 194, 209)),  /* Just changed the opacity to hide the collage*/
                        url('./img/collage.png') repeat-x;
            animation: scrollBg 35s linear infinite;
            background-size: 200% 100%; /* Keeps the background consistent across wide screens */
            background-repeat: repeat-x;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed; /* Keeps the background fixed during scroll */
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            body {
                background-size: auto 200%; /* Adjust background size for smaller screens */
                animation: scrollBg 30s linear infinite; /* Slower scroll on mobile */
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 300%; /* Further adjust for very small screens */
                animation: scrollBg 40s linear infinite; /* Even slower scroll on very small screens */
            }
        }




        .center-div {
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.699); /*want to make it blur the background aswell as transparent*/
            font-family: YadaYadaYada;
        }
        @font-face {
            font-family: BabyGirl;
            src: url(fonts/212BabyGirl.otf);
        }
        @font-face {
            font-family: Laffayette;
            src: url(fonts/Laffayette_Comic_Pro.ttf);
        }

        @font-face {
            font-family: AllThingsPink;
            src: url(fonts/AllThingsPink-r5vA.ttf);
        }

        @font-face {
            font-family: Cicle;
            src: url(fonts/Cicle-Gordita.ttf);
        }

        @font-face {
            font-family: BriannesHand;
            src: url(fonts/BriannesHand.ttf);
        }

        @font-face {
            font-family: PuppyLove;
            src: url(fonts/PuppyLoveBrush.ttf);
        }

        @font-face {
            font-family: YadaYadaYada;
            src: url(fonts/CCYadaYadaYada.ttf);
        }

        @font-face {
            font-family: WildWords;
            src: url(fonts/CCWildWordsIntRoman.ttf);
        }
        
    </style>
</head>
<body id="body">
    <div>
        <img src="./img/tenki.to.png" alt="tenki.to logo" style="width: 1000px; height: auto;">
        <!--<a href="test.html">Go to Test Page</a> -->
    </div>

    <script>
        document.body.style.setProperty('--bg-position', Math.random() * 100 + '%');

        window.addEventListener('unload', function() {
            var body = document.getElementById('body');
            var bgPosition = window.getComputedStyle(body).getPropertyValue('--bg-position');
            sessionStorage.setItem('bgPosition', bgPosition);
        });

        window.addEventListener('pageshow', function() {
            var body = document.getElementById('body');
            var bgPosition = sessionStorage.getItem('bgPosition');
            if (bgPosition) {
                body.style.setProperty('--bg-position', bgPosition);
            }
            document.body.style.setProperty('--bg-position', Math.random() * 100 + '%');
        });
    </script>
</body>
</html>
