<!DOCTYPE html>
<html>
<head>
    <title>My Main Page</title>
    <style>
        @keyframes scrollBg {
            0% {
                background-position: var(--bg-position) 0;
            }
            100% {
                background-position: calc(var(--bg-position) + 100%) 0;
            }
        }

        body {
            --bg-position: 0%;
            background: linear-gradient(rgba(255, 255, 194, 0.5), rgba(255, 255, 194, 0.5)), 
                        url('testlong.png') repeat-x;
            animation: scrollBg 60s linear infinite;
            background-size: auto 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-div {
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.699); /*want to make it blur the background aswell as transparent*/
        }
    </style>
</head>
<body>
    <div class="center-div">
        <h1>Welcome to tenki.to</h1>
        <p>Basic prototyping stage<p>
    </div>

    <script>
        document.body.style.setProperty('--bg-position', Math.random() * 100 + '%');
    </script>
</body>
</html>
