<!DOCTYPE html>
<html>
<head>
    <script defer src="https://eu.umami.is/script.js" data-website-id="e077c4f4-6e9a-45dc-8e6c-62a369bca512"></script>
    <title>My test Page</title>
    <style>
        @keyframes scrollBg {
            0% {
                background-position: var(--bg-position) 0;
            }
            100% {
                background-position: calc(var(--bg-position) + 100%) 0;
            }
        }

        body {
            --bg-position: 0%;
            background: linear-gradient(rgba(255, 255, 194, 0.5), rgba(255, 255, 194, 0.5)), 
                        url('testlong.png') repeat-x;
            animation: scrollBg 60s linear infinite;
            background-size: auto 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center-div {
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.699); /*want to make it blur the background aswell as transparent*/
            font-family: YadaYadaYada;
        }
        @font-face {
            font-family: BabyGirl;
            src: url(fonts/212BabyGirl.otf);
        }
        @font-face {
            font-family: Laffayette;
            src: url(fonts/Laffayette_Comic_Pro.ttf);
        }

        @font-face {
            font-family: AllThingsPink;
            src: url(fonts/AllThingsPink-r5vA.ttf);
        }

        @font-face {
            font-family: Cicle;
            src: url(fonts/Cicle-Gordita.ttf);
        }

        @font-face {
            font-family: BriannesHand;
            src: url(fonts/BriannesHand.ttf);
        }

        @font-face {
            font-family: PuppyLove;
            src: url(fonts/PuppyLoveBrush.ttf);
        }

        @font-face {
            font-family: YadaYadaYada;
            src: url(fonts/CCYadaYadaYada.ttf);
        }

        @font-face {
            font-family: WildWords;
            src: url(fonts/CCWildWordsIntRoman.ttf);
        }
        
    </style>
</head>
<body id="body">
    <div class="center-div">
        <h1>Welcome to tenki.to</h1>
        <p>Basic prototyping stage<p>
            <a href="index.html">Go back to Main Page</a>
    </div>

    <script>
        document.body.style.setProperty('--bg-position', Math.random() * 100 + '%'); // randomize the background position on page load
    // I barely understand eventlisteners and i doubt there is a nice solution to what i want
        // save the background position to sessionStorage when the page is unloaded
        window.addEventListener('unload', function() {
            var body = document.getElementById('body');
            var bgPosition = window.getComputedStyle(body).getPropertyValue('--bg-position');
            sessionStorage.setItem('bgPosition', bgPosition);
        });
        // restore the background position from sessionStorage when the page is shown
        window.addEventListener('pageshow', function() {
            var body = document.getElementById('body');
            var bgPosition = sessionStorage.getItem('bgPosition');
            if (bgPosition) {
                body.style.setProperty('--bg-position', bgPosition);
            }
            document.body.style.setProperty('--bg-position', Math.random() * 100 + '%');
        });
    </script>
</body>
</html>
